<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <form action="">
        <div class="field">
          <label for="name">Nome:</label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="name"
              iput
              type="text"
              name="name"
              id="name"
              required="required"
              size="40"
              maxlength="40"
            />
          </div>
        </div>

        <div class="field">
          <label for="email">email: </label>
          <div class="control">
            <input
              class="input"
              type="email"
              name="email"
              id="email"
              required="required"
            />
          </div>
        </div>

        <div class="field">
          <!-- https://aurelio.net/regex/html5/pattern.html -->
          <!-- pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" -->
          <label for="cpf">cpf: </label>
          <div class="control">
            <input
              class="input"
              type="number"
              name="cpf"
              id="cpf"
              required="required"
              size="11"
              maxlength="11"
            />
          </div>
        </div>

        <div class="field">
          <label for="address">Endereço: </label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="address"
              id="address"
              required="required"
              maxlength="200"
            />
          </div>
        </div>

        <div class="field">
          <label for="city">Cidade: </label>
          <div class="control">
            <input
              class="input"
              type="text"
              name="city"
              id="city"
              required="required"
              maxlength="28"
            />
          </div>
        </div>

        <div class="field">
          <label for="state">Estado: </label>
          <div class="control">
            <div class="select">
              <select name="state" id="state" required="required"></select>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="radio" for="home">
              <input type="radio" name="home" value="home" id="home" />
              Casa
            </label>
            <label class="radio" for="apartment">
              <input
                type="radio"
                name="home"
                value="apartment"
                id="apartment"
              />
              Apartamento
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control"></div>
        </div>
        <legend>Dados do seu último emprego</legend>
        <label for="summary">
          <textarea
            name="summary"
            id="summary"
            cols="30"
            rows="10"
            required="required"
          ></textarea>
        </label>
      </form>
    </section>
  </body>
</html>
